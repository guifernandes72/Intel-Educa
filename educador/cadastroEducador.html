<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <title>Cadastro - Intel Educa</title>
  <link rel="stylesheet" href="styles/style.css"/>

<body>

  <header class="header">
    <div class="container">
      <div class="logo">Intel<span>Educa</span></div>
      <nav>
        <ul class="nav-list">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../estudante/login-estudante.html">Login Estudante</a></li>

  <h1>Cadastro do Educador</h1>

  <div class="login-container">
    <h2>Crie sua Conta</h2>
    <form>
      <input type="text" placeholder="Nome completo" required />
      <input type="email" placeholder="E-mail" required />
      <input type="text" placeholder="Faculdade" required />
      <input type="password" placeholder="Senha" required />
      <center><a href="../educador/login-educador.html" class="btn-primary" id="cadastrar">Cadastrar</a></center>
    </form>
    <p>Você é um estudante? <a href="../estudante/cadastroAluno.html">Cadastra-se aqui</a></p>
  </div>

</body>
