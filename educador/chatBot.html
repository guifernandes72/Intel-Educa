<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - Edu, Assistente Virtual</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/educador/edu.css">
</head>

<body>

  <!-- Header -->
  <header>
    <div class="logo">ðŸ“˜ Intel Educa</div>
    <a href="dashboard.html">Voltar ao Painel</a>
  </header>

  <!-- Chat container -->
  <div class="chat-container">
    <div class="chat-header">ðŸ’¬ Converse com o Edu</div>
    <div class="chat-box" id="chat-box">
      <!-- Mensagens aparecerÃ£o aqui -->
    </div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Digite sua pergunta..." />
      <button onclick="enviarMensagem()">Enviar</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");

    // FunÃ§Ã£o para adicionar mensagens ao chat
    function appendMessage(msg, sender) {
      const div = document.createElement("div");
      div.className = sender === "user" ? "user" : "bot";
      const p = document.createElement("p");
      p.textContent = msg;
      div.appendChild(p);
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // FunÃ§Ã£o para determinar a resposta do bot
    function getBotResponse(input) {
      input = input.toLowerCase();
      if (input.includes("olÃ¡") || input.includes("oi") || input.includes("ola") ){
        return "OlÃ¡! Eu sou o Edu, seu assistente virtual do Intel Educa. Como posso te ajudar hoje?!";
      } else if (input.includes("matÃ©rias") || input.includes("disciplinas")) {
        return "VocÃª pode acessar as matÃ©rias selecionando o ano escolar na pÃ¡gina principal.";
      } else if (input.includes("ajuda") || input.includes("dÃºvida")) 
        return "Claro! Me diga sua dÃºvida e eu tentarei te ajudar.";
        else if (input.includes("ideia")){
            return "Para vocÃª ter uma ideia de aula , pergunta para os alunos oq eles querem saber e suas dfculdades ."
        }
        else if (input.includes("contato")) {
            return "O contato do Intel Educa Ã© (11) 1234-5678"
        }
        else if (input.includes("email") || input.includes("suporte")){
            return "Para suporte, entre em contato pelo e-mail: suporte@inteleduca.com"
        }
       else {
        return "Desculpe, ainda estou aprendendo. Tente perguntar de outra forma?";
      }
    }

    // FunÃ§Ã£o que serÃ¡ chamada ao clicar no botÃ£o
    function enviarMensagem() {
      const userText = input.value.trim();
      if (!userText) return;
      appendMessage(userText, "user");
      input.value = "";

      setTimeout(() => {
        const botReply = getBotResponse(userText);
        appendMessage(botReply, "bot");
      }, 500);
    }
  </script>

</body>
</html>
