<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo de Soma - Intel Kids</title>
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <header>
        <a href="../../games/matematica/index.html" class="back-home">⬅ Voltar</a>
        <h1>Somar</h1>
        <p>Boa Sorte!</p>
      </header>

  <main class="game-container">
    <div id="pergunta" class="question-box">Quanto é 0 + 0?</div>
    <input type="number" id="resposta" class="input-answer" placeholder="Digite sua resposta">
    <button onclick="verificarResposta()" class="button-answer">Responder</button>

    <div id="resultado" class="feedback"></div>
    <div class="pontuacao-box">
      <span>Pontuação: </span><span id="pontuacao" class="score">0</span>
    </div>
  </main>

  <script src="soma.js"></script>
</body>
</html>


<script>
    let num1 = 0;
let num2 = 0;
let pontuacao = 0;

function novaPergunta() {
    num1 = Math.floor(Math.random() * 10);
    num2 = Math.floor(Math.random() * 10);
    document.getElementById('pergunta').innerText = `Quanto é ${num1} + ${num2}?`;
    document.getElementById('resposta').value = ''; // Limpar o campo de resposta
    document.getElementById('resultado').innerHTML = ''; // Limpar resultado anterior
}

function verificarResposta() {
    const resposta = parseInt(document.getElementById('resposta').value);
    const feedback = document.getElementById('resultado');

    // Verificar se a resposta é válida
    if (isNaN(resposta)) {
        feedback.innerHTML = "<span class='incorrect-feedback'>❌ Por favor, insira um número válido.</span>";
        return;
    }

    // Verificar se a resposta está correta
    if (resposta === num1 + num2) {
        feedback.innerHTML = "<span class='correct-feedback'>✅ Você acertou!</span>";
        pontuacao++;
    } else {
        feedback.innerHTML = "<span class='incorrect-feedback'>❌ Errou! Tente novamente.</span>";
    }

    // Atualizar a pontuação na tela
    document.getElementById('pontuacao').innerText = pontuacao;
    setTimeout(novaPergunta, 800); // Após 2 segundos, gerar nova pergunta
}

// Iniciar o jogo com uma nova pergunta assim que a página carregar
window.onload = novaPergunta;

</script>
